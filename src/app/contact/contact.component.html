<section id="contact-section" class="mt-4 mb-5">
    <h2 class="text-center fw-bold mb-4">Welcome to the Contact Page</h2>
    <div class="container" id="contact-container">
        <div class="row">
            <div class="col-md-6">
                <img class="pt-0" src="images/contact.jpg" alt="image not found" style="width: 100%;" >
            </div>
            <div class="col-md-6 mb-5">
                <form class="mt-5 pt-3">
                    <label for="exampleFormControlInput1"><b>Email address</b></label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com"><br>
                    <label for="exampleFormControlTextarea1"><b>Message</b></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
                    <button type="submit" class="btn btn-success mt-2">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>
