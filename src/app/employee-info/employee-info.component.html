<section id="user-section">
    <div class="container">
        <h2 class="text-center mt-3 text-uppercase">Employee Details</h2>
        <hr>
        <div class="row">
            <!-- <input type="text" [ngModel]="empInfo['0'].name"> -->
            <!-- <input type="text" [ngModel]="empInfoUpdate.name"> -->
            <div class="col">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Emp ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Department</th>
                            <th scope="col">salary</th>
                            <th scope="col">Company</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(emp of empInfo; track emp){
                        <tr>
                            <th scope="row">{{emp.id}}</th>
                            <td>{{emp.name}}</td>
                            <td>{{emp.department}}</td>
                            <td>{{emp.salary}}</td>
                            <!-- <td>{{emp.company_name}}</td> -->
                            <td>#</td>
                            <td>
                                <a href="" data-bs-toggle="modal" data-bs-target="#employeeModal"
                                    (click)="getSingleEmp(emp.id)">
                                    <i class="fa-solid fa-pen-to-square"></i>
                                </a>

                                <a class="ms-5 text-danger" (click)="deleteEmp(emp.id)">
                                    <i class="fa-solid fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="employeeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Employee Info</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form autocomplete="off" #empFormNew="ngForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="mb-3">
                            <label for="department" class="form-label">Department</label>
                            <input type="text" class="form-control" id="department" name="department" ngModel>
                        </div>
                        <div class="mb-3">
                            <label for="salary" class="form-label">Salary</label>
                            <input type="number" class="form-control" id="salary" name="salary" ngModel>
                        </div>
                        <div class="mb-3">
                            <label for="Company_Name" class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="Company_Name" name="Company_Name" ngModel>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" (click)="updateInfo()">Update</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</section>
