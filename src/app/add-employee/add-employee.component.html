<section id="user-section">
    <div class="container">
        <h2 class="text-center mt-3 text-uppercase">Add Employee Details</h2>
        <hr>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6" id="add-employee-div">
                <form autocomplete="off" #empForm="ngForm" (ngSubmit)="addEmployee(empForm.value)">
                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" name="name" ngModel>
                    </div>
                    <div class="mb-3">
                      <label for="department" class="form-label">Department</label>
                      <input type="text" class="form-control" id="department" name="department" ngModel>
                    </div>
                    <div class="mb-3">
                      <label for="salary" class="form-label">Salary</label>
                      <input type="number" class="form-control" id="salary" name="salary" ngModel>
                    </div>
                    <div class="mb-3">
                      <label for="Company_Name" class="form-label">Company Name</label>
                      <input type="text" class="form-control" id="Company_Name" name="Company_Name" ngModel>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>
</section>
