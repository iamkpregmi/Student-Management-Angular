<section id="user-section">
    <div class="container">
        <h2 class="text-center mt-3 text-uppercase">Student Details</h2>
        <hr>
        <div class="row">
            <div class="col-md-4 mb-2">
                <input type="text" name="student" class="form-control" placeholder="Enter Student Name">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Student ID</th>
                            <th scope="col">Student Name</th>
                            <th scope="col">Course</th>
                            <th scope="col">Admission Date</th>
                            <th scope="col">Fee</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(student of studentData; track student){
                        <tr>
                            <th scope="row">{{student.student_id}}</th>
                            <td>{{student.student_name}}</td>
                            <td>{{student.course}}</td>
                            <td>{{student.admission_Date}}</td>
                            <td>{{student.fee}}</td>
                            <td>
                                <a routerLink="/profile/{{student.student_id}}">Result</a>
                                &nbsp;&nbsp;
                                <a href="">Info</a>

                            </td>
                        </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
